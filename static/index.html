<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>economics-visualiser</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/script.js?v=2"></script>
    <script src="/static/switch.js?v=15"></script>
    <script src="/static/map.js?v=8" defer></script>
    <script src="/static/currency.js?v=2"></script>
    <link rel="stylesheet" href="/static/style.css?v=7">
</head>
<body>
    <div id="toolbar">
        <button id="leftarrow">&larr;</button>
        <button id="rightarrow">&rarr;</button>
    </div>
    <div id="container">
        <div id="graph">
            <h1>eco visualiser</h1>
            <div class="inputgrp">
                <input type="text" id="countryinput" maxlength="3" value="USA">
                <select id="variableselect">
                    <option value="gdp">gdp</option>
                    <option value="imports">imports</option>
                    <option value="exports">exports</option>
                    <option value="debt">debt</option>
                </select>
                <input id="startyear" min="1960" max="2025" value="2010" maxlength="4">
                <input id="endyear" min="1960" max="2025" value="2020" maxlength="4">
                <button onclick="loaddata()">load</button>
            </div>
            <div id="plot" style="width: 100%;"></div>
            <div id="info"></div>
            <div id="clickafter" style="display: none;">
                <div class="askie">
                    <textarea id="userquestion" cols="100"></textarea>
                    <button onclick="ask()">ask</button>
                </div>
                <p id="response" style="margin: 20px;"></p>
            </div>
        </div>
        <div id="map">
            <h1>world eco map</h1>
            <div id="mapplot" style="height: 600px;"></div>
            <div class="mapinputcontainer">
                <select id="variable" class="mapvariables">
                    <option value="gdp">gdp</option>
                    <option value="imports">imports</option>
                    <option value="exports">exports</option>
                    <option value="debt">debt</option>
                </select>
                <input id="yearinput" min="1960" max="2025" value="2020" maxlength="4"/>
                <button id="update">update</button>
            </div>
        </div>
        <div id="currency">
            <h1>currency visualiser</h1>
            <div class="inputgrpcurrency">
                <input id="basecurrency" maxlength="3" value="USD" style="width: 5ch;">
                <input id="targetcurrency" maxlength="3" value="EUR" style="width: 5ch;">
                <input type="text" id="startdate" value="2010-01-01" style="width: 10ch;">
                <input type="text" id="enddate" value="2020-12-31" style="width: 10ch;">
                <button onclick="updateplot()">load</button>
            </div>
            <div id="currencyplot" style="width: 100%;"></div>
        </div>
        <div id="profile">
            <h1>country profiles</h1>
            <div class="profileinput">
                <input type="text" id="countryprofileinput" maxlength="3" value="SUD">
                <button onclick="loadprofile()">load</button>
            </div>
            <div id="output"></div>
            <div id="profileask" style="display: none;">
                <div class="askie">
                    <textarea id="profilequestion" cols="100"></textarea>
                    <button onclick="askprofile()">ask</button>
                </div>
                <p id="profileresponse"></p>
            </div>
        </div>
    </div>
    <div id="mappopup">
        <button onclick="openinapp('graph')">graph</button>
        <button onclick="openinapp('currency')">currency</button>
        <button onclick="openinapp('profile')">profile</button>
    </div>
    <script src="/static/countryprofile.js?v=26"></script>
</body>
</html>
