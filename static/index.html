<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>eco visualiser</h1>
    <div class="inputgrp">
        <input type="text" id="countryinput" maxlength="3" value="USA">
        <select id="variableselect">
            <option value="getgdp">gdp</option>
            <option value="getimports">imports</option>
            <option value="getexports">exports</option>
            <option value="getdebt">debt</option>
        </select>
        <input id="startyear" min="1960" max="2025" value="2010" maxlength="4">
        <input id="endyear" min="1960" max="2025" value="2020" maxlength="4">
        <button onclick="loaddata()">load</button>
    </div>
    <div id="plot" style="width: 100%;"></div>
    <div id="info"></div>
    <div id="clickafter" style="display: none;">
        <div class="askie">
            <textarea id="userquestion" cols="100"></textarea>
            <button onclick="ask()">ask</button>
        </div>
        <p id="response" style="margin: 20px;"></p>
    </div>
</body>
</html>
